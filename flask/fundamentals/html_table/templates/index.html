<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="row title">
        <div class="column">First Name</div>
        <div class="column">Last Name</div>
        <div class="column">Full Name</div>
    </div>

    {% for user in users%}
        <div class="row">
            <div class="column">{{ user['first_name'] }}</div>
            <div class="column">{{ user['last_name'] }}</div>
            <div class="column">{{ user['first_name'] }} {{ user['last_name'] }}</div>
        </div>
    {% endfor %}

</body>
</html>
