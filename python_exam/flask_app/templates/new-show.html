<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New a Show</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
</head>
<body class="page-home">
    <main>
        <div class="container smaller flex">
            <div class="welcome"><a href="/logout">Logout</a> | <a href="/dashboard">Dashboard</a></div>
        <h1>Add a New Show </h1>
        <div class="error-messages">
            {% with errors = get_flashed_messages(category_filter=["show"]) %}
                {% if errors %}
                    {%- for msg in errors %}
                        <p class="error">{{ msg }}</p>
                    {% endfor -%}
                {% endif %}
            {% endwith %}
        </div>
            <form action="/add_show" method="post">
                <input type="text" name="title" value='{{ session["show"].title }}' id="" placeholder="Title">
                <input type="text" name="network" value='{{ session["show"].network }}' id="" placeholder="Network">
                <textarea type="text" name="description" id="" placeholder="Description">{{ session["show"].description }}</textarea>
                <label for="release_date" class="title">Made On</label>
                <input type="date" id="start" name="release_date" value='{{ session["show"].release_date }}'  value=""  placeholder="Release Date">

                <input type="hidden" name="user_id" value="{{ session['id'] }}">

                <input type="submit" value="Create" class="submit">
            </form>
        </div>
    </main>
</body>
</html>
