<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <a href="logout" class="button logout">Logout</a>
        <h1>Welcome {{ user_info.first_name }}</h1>
        <h3>Personal Info:</h3>
            <p><strong>First Name:</strong> {{ user_info.first_name}}</p>
            <p><strong>Last Name:</strong> {{ user_info.last_name}}</p>
            <p><strong>Email:</strong> {{ user_info.email}}</p>
            <p><strong>Gender:</strong> {{ user_info.gender}}</p>

            <a href="/delete" class="button delete">Delete Account</a>
    </main>
</body>
</html>
