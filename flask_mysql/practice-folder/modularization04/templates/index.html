<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Users</h1> 
        <div class="wrapper">
            <div class="title">
                <div class="id"> ID </div>
                <div class="name">Full Name</div>
                <div class="email">Email</div>
                <div class="date">Created At</div>
                <div class="actions">Actions</div>
            </div>
            {% for user in users %}                
                <div class="content">
                    <div class="id"> {{ user.id }}</div>
                    <a href="/{{ user.id }}" class="name"> {{ user.first_name}} {{user.last_name}}</a>
                    <div class="email"> {{user.email}}</div>
                    <div class="date"> {{ user.created_at.strftime('%B %d, %Y') }}</div>
                    <div class="actions"><a href="/{{ user.id }}">Show</a><a href="/edit/{{ user.id }}">Edit</a><a href="/delete/{{ user.id }}">Delete</a></div>
                </div>
                {% endfor %}
        </div>
        <a href="/add_user" class="add-user">Add A New User</a>
    </div>
</body>
</html>
