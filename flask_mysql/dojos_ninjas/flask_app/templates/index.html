                <input type="submit" value="Create" class="button submit">
            </form>
        </div>
        <div class="col-2 all-dojos">
            <h2>All Dojos</h2>
            <div>
                {% for dojo in all_dojos %}
                    <a href="/{{ dojo.id }}">ðŸ¥·  {{ dojo.name }}</p>

            </div>

        </div>
    </div>
</body>
</html>
